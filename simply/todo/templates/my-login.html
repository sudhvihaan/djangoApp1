{% load static %}

<html>
<head>
    <title>Simple | Login</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<br>
<div class="container bg-white shadow-md p-5" style="width:500px;">
    <h1>Login</h1>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit"/>
        <br><br>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>  <!-- Link to registration page -->
    </form>
</div>
<br>
</body>
</html>
